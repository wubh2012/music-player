<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>音乐播放器</title>
  <link rel="shortcut icon" href="https://s1.music.126.net/style/favicon.ico?v20180823">
<link href="index.627f1e2efd83580e1eb9.css" rel="stylesheet"></head>
<body>
  <div id="musicplayer">
    <div class="header">
      <h1>青花瓷</h1>
      <p>周杰伦-我很忙</p>
    </div>
    <div class="main">
      <div class="effects">
        <div class="effect-1"></div>
        <div class="effect-2"></div>
        <div class="effect-3"></div>
      </div>
      <div class="buttons">
        <svg class="btn-like" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-like"/></svg>
        <svg class="btn-download" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-download"/></svg>
        <svg class="btn-share" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-share"/></svg>
        <svg class="btn-comment" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-comment"/></svg>
      </div>      
    </div>
    <div class="footer">
      <div class="processbar">
          <span class="time-start">00:00</span>
          <div class="bar">
            <div class="progress"></div>
          </div>
          <span class="time-end">00:00</span>
      </div>
      <div class="actions">
        <svg class="icon btn-order" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-circle"/></svg>
        <svg class="icon btn-pre" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-pre"/></svg>
        <svg class="icon btn-play-control pause" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-play"/></svg>
        <svg class="icon btn-next" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-next"/></svg>
        <svg class="icon btn-music-list" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-list"/></svg>
      </div>
      <div class="musiclist">
        <div class="panel-header">
          <span>
              <svg class="icon btn-loop" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-loop1"/></svg>
             循环播放 (4)
          </span>
          <span class="close">
            <svg class="icon btn-close" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-close"/></svg>
          </span>
        </div>
        <div class="panel-body">
          <ul>
            <li>              
              <span class="songName">1栀子花开</span>
              <span class="author"> - 何炅</span>
            </li>
            <li>
              <span class="songName">2栀子花开</span>
              <span class="author"> - 何炅</span>
            </li>
            <li class="active">
              <span class="songName">3栀子花开</span>
              <span class="author"> - 何炅</span>
            </li>
            <li>
              <span class="songName">4栀子花开</span>
              <span class="author"> - 何炅</span>
            </li>
            <li>
              <span class="songName">5栀子花开</span>
              <span class="author"> - 何炅</span>
            </li>
            <li>
              <span class="songName">6栀子花开</span>
              <span class="author"> - 何炅</span>
            </li>
            <li>
              <span class="songName">7栀子花开</span>
              <span class="author"> - 何炅</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="index.627f1e2efd83580e1eb9.js"></script></body>
</html>
